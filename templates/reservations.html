<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <title>Reservations</title>
    <style>
        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="head">
        <img id="logo" src="/static/images/Big_logo.png" alt="hotel_logo">
        <h1>All Reservations</h1>
        <h5>Manage your current reservations</h5>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Room</th>
                <th>Guests</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for reservation in reservations %}
            <tr>
                <td>{{ reservation[1] }}</td>
                <td>{{ reservation[2] }}</td>
                <td>{{ reservation[3] }}</td>
                <td>{{ reservation[4] }}</td>
                <td>{{ reservation[5] }}</td>
                <td>
                    <a href="/edit_reservation/{{ reservation[0] }}">Edit</a> |
                    <a href="/cancel_reservation/{{ reservation[0] }}">Cancel</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="text-align:center; margin-top: 20px;">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
